<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Forms Tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <div>
            Role: <input type="text" name="myRoll">
        </div>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <div>
            Bonus: <input type="number" name="myNumber" id="">
        </div>
        <div>
            Are you eligible? : <input type="checkbox" name="myeligibility" id="">
        </div>
        <div>
            Gender : Male <input type="radio" name="myGender" id=""> Female <input type="radio" name="myGender" id=""> Other <input type="radio" name="myGender" id="">
        </div>
        <div>
            About me: <br><textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="Indica">Indica</option>
                <option value="Swift">Swift</option>
                <option value="Alto" selected>Alto</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
