<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Elements</title>
  </head>
  <body>
    <h2>Inline and Block Elements</h2>
    <strong style="border: 2px solid red">This is a paragraph</strong>
    <a style="border: 2px solid blue"> This is also a paragraph</a>
    <span style="border: 2px solid palevioletred">This is a span</span>
    <div style="border: 2px solid purple"> This is also a span</div>
    <ul style="border: 2px solid plum"> Unordered List
        <li style="border: 2px solid red"> This is a list</li>
    </ul>
    <ol style="border: 2px solid pink"> Ordered List
        <li style="border: 2px solid red"> This is a list</li>
    </ol>
    <em style="border: 2px solid green">Hello</em><br>
    <img src="https://source.unsplash.com/random/100x100" alt="error" style="border: 2px solid yellow">
  </body>
</html>
